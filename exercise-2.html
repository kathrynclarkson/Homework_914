<!DOCTYPE html>
<html lang="en">
<head>
	<title>Document</title>
	<style>
		/*
			TODO: Keeping the image-container 400px wide, make the grey border
			go around every element of the image-container.
		*/
		.image-container {
			border: 5px solid grey;
			overflow-x: scroll;
			overflow-y: hidden;
			width: 500px;
			height: 100px;
			white-space: nowrap;
		}
		.clearfix:after {
		   content: " ";
		   visibility: hidden;
		   display: block;
		   height: 0;
		   clear: both;
		}
		/*
			TODO: Make all of the image-container elements appear on one line,
			with a horizontal scrollbar (hint: look at the css property
			"overflow")
		*/
		.container-element {
			padding: 10px;
			display: inline;
			clear: none;
		}
	</style>
</head>
<body>
	<div class="clearfix image-container">
		<div class="container-element">
			<img src="./img/cat-1.jpg" alt="cat-1.jpg" />
		</div>
		<div class="container-element">
			<img src="./img/cat-2.jpg" alt="cat-2.jpg" />
		</div>
		<div class="container-element">
			<img src="./img/cat-3.jpg" alt="cat-3.jpg" />
		</div>
		<div class="container-element">
			<img src="./img/cat-4.jpg" alt="cat-4.jpg" />
		</div>
		<div class="container-element">
			<img src="./img/cat-5.jpg" alt="cat-5.jpg" />
		</div>
		<div class="container-element">
			<img src="./img/cat-6.jpg" alt="cat-6.jpg" />
		</div>
		<div class="container-element">
			<img src="./img/cat-7.jpg" alt="cat-7.jpg" />
		</div>
		<div class="container-element">
			<img src="./img/cat-8.jpg" alt="cat-8.jpg" />
		</div>
		<div class="container-element">
			<img src="./img/cat-9.jpg" alt="cat-9.jpg" />
		</div>
		<div class="container-element">
			<img src="./img/cat-10.jpg" alt="cat-10.jpg" />
		</div>
	</div>
</body>
</html>
